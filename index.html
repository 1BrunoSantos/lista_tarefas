<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="app-tarefas">
            <div class="linha">
                <input type="text" id="caixa-de-entrada" placeholder="Nova Tarefa">
                <button id="botao-adicionar">Adicionar</button>
            </div>
            <ul id="container-lista">
                <li class="checado">
                    Pedalar<span><i class="fa-solid fa-trash"></i></span>
                </li>
                <li class="checado">
                    Estudar<span><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
